<title>OTEFA</title>

<div>
  <h1 class="page-title page-title-font">Gestión de Sedes</h1>
</div>

<br/><br/>

<div class="container containerMain">
    
    <button type="button" class="btn btn-primary pull-right m-bottom10" ng-click="newHeadquarter()">Nueva Sede</button>
    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="columnCenter">Nombre</th>
                <th class="columnCenter">Dirección</th>
                <th class="columnCenter">Localidad</th>
                <!-- <th class="columnCenter">Torneo</th>
                <th class="columnCenter">Imágenes</th>
                <th class="columnCenter">Ubicación</th> -->
                <th class="columnCenter">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="headquarter in headquarters | orderBy:'Name'">
                <td class="columnCenter">{{headquarter.Name}}</td>
                <td class="columnCenter">{{headquarter.Address}}</td>
                <td class="columnCenter">{{headquarter.City}}</td>
                <!-- <td class="columnCenter">{{!headquarter.Torneo ? '-' : headquarter.Torneo}}</td>
                <td class="columnCenter"><button type="button" style="color: black" class="glyphicon glyphicon-camera" ng-click="openImages(headquarter)"></button></td>
                <td class="columnCenter"><button class="botonMapa" ng-click="openMap(headquarter)"></button></td> -->
                <td class="columnCenter"><button type="button" style="color: black" class="glyphicon glyphicon-pencil" ng-click="editHearquearter(headquarter)"></button></td>
            </tr>
        </tbody>
    </table>

</div>

<script type="text/ng-template" id="Hearquearter.html">
   


    <form>
        <div class="modal-body" style="margin: 0 auto; padding: 5%">
            <div>
                <div class="modal-header text-center">
                    <span style="color: white">Editar Sede</span>
                </div>

                <br />
                
                 <div class="text-left">
                    <div class="row">
                      
                        <div class="col-md-3 text-left">
                            <label style="padding-top: 1%; color: white"><span class="redColor">*</span>Nombre</label>
                        </div>
                        <div class="col-md-6">
                            <input ng-model="name" type="text" class="form-control input-sm"  />
                        </div>
                    </div>
                </div>

                <br />
                
                 <div class="text-left">
                    <div class="row">
                      
                        <div class="col-md-3 text-left">
                            <label style="padding-top: 1%; color: white"><span class="redColor">*</span>Dirección</label>
                        </div>
                        <div class="col-md-6">
                            <input ng-model="address" type="text" class="form-control input-sm"  />
                        </div>
                    </div>
                </div>

                <br />
                
                 <div class="text-left">
                    <div class="row">
                      
                        <div class="col-md-3 text-left">
                            <label style="padding-top: 1%; color: white"><span class="redColor">*</span>Localidad</label>
                        </div>
                        <div class="col-md-6">
                            <input ng-model="city" type="text" class="form-control input-sm"  />
                        </div>
                    </div>
                </div>

                <br/>

                <div class="text-left" >
                    <br/>
                    <div class="row">
                      
                        <div class="col-md-3 text-left">
                            <label style="padding-top: 1%; color: white">Imágenes</label>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group scroll-list">
                                <li class="list-group-item" ng-repeat="file in headquarterFiles">
                                    <!-- <div class="col-md-7"> -->
                                        <a href="{{filePath}}{{file.Name}}" download>{{file.Name}}</a>
                                        <div class="pull-right">
                                            <button class="button-no-style glyphicon glyphicon-remove" ng-click="deleteFile(file.Name)"></button>
                                        </div>
                                    <!-- </div>
                                    <div class="col-md-2">
                                        <button class="glyphicon glyphicon-remove" ng-click="deleteFile(file.Name)"></button>
                                    </div> -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="col-md-8">
                            <input 
                                style="color: white" 
                                type="file"
                                onchange="angular.element(this).scope().fileNameChanged(this)" multiple/>
                        </div>
                    </div>
                </div>

                <br/>
                
                <div style="color: white" class="row alert alert-danger" ng-if="errorMsg">{{ errorMsg | translate}} </div>

                <br />

                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="accept()" ng-show="!saving">Aceptar</button>
                    <button type="button" class="btn btn-success disabled state-loading" ng-show="saving">Aceptar</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
                </div>
            </div>
            <div class="row error">
                <div class="row alert alert-danger" ng-if="error">{{ error | translate}} </div>
            </div>
        </div>
    </form>

</script>
