    <script type="text/ng-template" id="generic-popup.html">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title" ng-bind-html="title"></span>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <td style="vertical-align: middle;">
                <img ng-src="../img/spinner.gif" width="48" height="48" ng-if="showSpinner" />
              </td>
              <td>
                <p ng-bind-html="message"></p>
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" ng-click="closePopupOk()" ng-if="showOkButton">{{ 'app.aceptar' | translate}}</button>
          <button class="btn btn-default" ng-click="closePopupCancel()" ng-if="showCancelButton">{{ 'app.cancelar' | translate}}</button>
        </div>
      </div>
    </script>
